<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github App</title>
    <link rel="shortcut icon" href="" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@100&display=swap" rel="stylesheet">

    
</head>
  <body>
  <header class="header" data-header>
    <div class="container">
      <span class="text-primary">GitHubApp</span>
      <div class="header-search">
        
        <form id = "form" onsubmit = "return formsubmit()">
          <div class="search-box" id="searchBox">
            <span class="material-symbols-rounded leading-icon">search</span>
            <input id = "searchvalue" type="search" name="search" placeholder="Search username" class="search-field"> 
          </div>
        </form>
      </div>
    
      <button class="icon-btn theme-btn" >
        <span class="material-symbols-rounded sun-icon" >light_mode</span>
        <span class="material-symbols-rounded moon-icon">dark_mode</span>
      </button>
    
    </div>
  </header>

  <div class = "contain">
    <main id = "main">
    </main>
    <div id = "rightside">
      <p>REPOSITORIES</p>
      <div id = "repositories-container">
      </div>
    </div>
  </div>

    <footer class="footer">
      <p class="copyright">&copy; MithuKM2024</p>
    </footer>
    
    <script src ="script.js"></script>

    
  </body>
</html>
